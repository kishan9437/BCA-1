<!DOCTYPE html>
<html>
<head>
	<title>marquee tag</title>
</head>
<body>
	<!--Attribute=bgcolor,width,height,loop=2
					behavior=slide/alternate/scroll,
					direction=up/down/left/right -->
	<marquee bgcolor="green" width="50%" scrollamount="10">Hello</marquee><br>
	<marquee behavior="slide" bgcolor="red" width="40%" scrolldelay="110">Welcome</marquee><br>
	<marquee behavior="alternate" bgcolor="aqua" width="30%" height=50%>College</marquee><br>
	<marquee direction="up" height="50" bgcolor="yellow" width="20%" loop="2">BCA-3(D)</marquee>
</body>
</html>
