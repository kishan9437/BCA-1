<!DOCTYPE html>
<html>
<head>
	<title>Listing tag</title>
</head>
<body>
	<ul type="square">   <!--ul=Unorder list-- Type=disk/square/circle-->
		<li>Apple</li>
		<li>Banana</li>
		<li>Orange</li>
		<li>Grapes</li>
	</ul>

	<ol type="a">	<!--ol=Order list Type=A/a/I/i/1/start=3-->
		<li>kishan</li>
		<li>vinay</li>
		<li>kuldeep</li>
		<li>jayesh</li>
		<li>rushit</li>
	</ol>

	<dl>	<!--dl=definition List ,dt=definition term ,dd=definition data,-->
		<dt><b>Heading 1</b></dt>
		<dd><i>nam pharatra loren eget ipson efficitar volutpat ullmcorper nunc hendrerit.</i></dd>
		
	</dl>
</body>
</html>
