<!DOCTYPE html>
<html>
<head>
	<title>Input Tag</title>
</head>
<body>
	Color : <input type="color" name=""><br>
	Number : <input type="Number" step="10" max="100" min="10" name=""><br>
	Range : <input type="range" max="50" min="10" step="20" name=""><br>
	Date : <input type="Date" name=""><br>
	Date : <input type="Datetime-local" name=""><br>
	Month : <input type="Month" name=""><br>
	Week : <input type="Week" name=""><br>
	Time : <input type="Time" name=""><br>
	Email : <input type="Email" name=""><br>
	Search : <input type="Search" name=""><br>
	Delete : <input type="Tel" name=""><br>
	Url : <input type="Url" name=""><br>
	    	<input type="submit" name="" value="submit">
</body>
</html>
