<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
</head>
<body>
	<fieldset>
		<legend>Personal Details</legend>
		<table border="0" align="center" width="40%" cellpadding="5">
		<form action="" method="post">
			<tr>
				<td>Name : </td>
				<td><input type="text" name="" size="40"></td>
			</tr>
			<tr>
				<td>Password : </td>
				<td><input type="Password" name="" size="40"></td>
			</tr>
			<tr>
				<td>Gender : </td>
				<td><input type="radio" name="g" value="Female">Female</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="radio" name="g" value="male">Male</td> 
			</tr>
			<tr>
				<td>Hobbies :</td>
				<td><input type="checkbox" name="b" id="Books Reading" value="">Books Reading</td>
			<tr>
				<td></td>
				<td><input type="checkbox" name="b" id="Music" value="">Music</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox" name="b" id="Travelling" value="">Travelling</td>
			</tr>
			<tr>
				<td>Country :</td>
				<td><select name="country">
						<option selected="">India</option>
						<option>Austalia</option>
						<option>Englend</option>
						<option>Sri Lanka</option>
						<option>New Zeland</option>
						<option>South Afreeca</option>
				</select>
			</td>
			</tr>
			<tr>
				<td valign="top">Message :</td>
				<td><textarea cols="38" rows="10"></textarea></td>
			</tr>	
			<tr>
				<td></td>
				<td><input type="submit" name="Save" value="Save"> <input type="submit" name="Reset" value="Reset"></td>
			</tr>
		</form>
		</table>
	</fieldset>

</body>
</html>
