<script>
	function kishan()
	{
		alert("Hello Everyone");
	}

	function k()
	{
		alert("Hello double click event");
	}

	function a()
	{
		alert("Hello contextmenu click event");
	}

	function b()
	{
		alert("Hello Mouse Hover  event");
	}

	function c()
	{
		alert("Hello keybord event");
	}
	function d()
	{
		alert("Hello Window event");
	}
</script>
<body onload ="d()">
<button onclick="kishan()">click me</button>
	<br><br>
<button ondblclick="k()">dbclick</button>
	<br><br>
<button oncontextmenu ="a()">Right click</button>
<br><br>
<button onmouseenter ="b()">Mouse enter</button>
	<br><br>
<button onmouseout ="b()">Mouse out</button>
<br><br>
<button onmousedown ="b()">click Me</button>
<br><br>
<button onmouseup ="b()">Right click</button>

</body>
