<script >
	var day=7;

	switch(day)
	{
		case 0:
				document.write("Monday");
		break;

		case 1:
				document.write("Tuesday");
		break;

		case 2:
				document.write("wednesday");
		break;

		case 3:
				document.write("Thusday");
		break;

		case 4:
				document.write("Frieday");
		break;

		case 5:
				document.write("Saturday");
		break;

		case 6:
				document.write("Sunday");
		break;

		default:
				alert("Enter day between 0 to 6");
	}
</script>
