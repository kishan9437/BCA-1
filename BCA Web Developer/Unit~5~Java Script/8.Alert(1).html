<h2>JAVASCRIPT DIALOGBOX</h2><br>

There are three types of Dialog Boxes are available in java Script<br>

- Alert()<br>

- Confirm()<br>

- Prompt()<br>

___________________________________________________________

<h4>alert() :</h4> An alert box is used if you want to sure information comes through to the user.<br><br>

<h3>Example </h3>
<script>

	document.write("This is a alert Dialog Boxes");

	alert("Welcome to My BOX");

	

</script>
