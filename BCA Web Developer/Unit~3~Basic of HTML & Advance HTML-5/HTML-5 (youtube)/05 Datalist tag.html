<h1>Datalist Tag :</h1>
<b>search data using Datalist</b><br><br>
<input list="mobile"placeholder="Enter Mobile Name">
<!--list and id both are same (data)-->
<datalist id="mobile">
<option>Samsung</option>
<option>Apple</option>
<option>Nokia</option>
<option>Redmi</option>
<option>Lenovo</option>
<option>Micromax</option>
<option>Oppo</option>
<option>Vivo</option>
<option>Poco</option>
<option>Oneplus</option>
</datalist>
<h3>search box auto complete text filed create using html5</h3>
