<h1>Validation using html5 :</h1>
<h6>form tag and submit button are required to call validation</h6>
<form>
Name : <input type="text"value=""required pattern="[a-z,A-Z]*"><br><br>
Email : <input type="email"><br><br>
URL : <input type="url"><br><br>
Mobile No : <input type="text"pattern="\d{10}"><br><br>
<input type="submit"value="Validations">
</form>
