<script type="text/javascript">
	var d= new Date();
	document.write(Date()+"<br>");
	document.write(d.getDate()+"<br>");
	document.write(d.getFullYear()+"<br>");
	document.write(d.getDay()+"<br>");
	document.write(d.getMonth()+"<br>");
	document.write(d.getSeconds()+"<br>");
	document.write(d.getMinutes()+"<br><br>");

	var t=new Date();
	document.write("Get Full Time"+t.getTime()+"<br>");
	document.write("Get Hours"+t.getHours()+"<br>");
	document.write("Get Minutes"+t.getMinutes()+"<br>");
	document.write("Get Miliseconds"+t.getMilliseconds()+"<br>");
	document.write("Get Day"+t.getDay()+"<br>");
	document.write("Get Month"+t.getMonth()+"<br>");
</script>
