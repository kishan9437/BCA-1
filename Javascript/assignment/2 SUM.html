<script type="text/javascript">
	function add()
	{
		x=parseInt(f.n1.value);
		y=parseInt(f.n2.value);
		z=x+y;
		f.ans.value=z;
	}
</script>
<form name="f">
	<input type="text" name="n1" placeholder="Enter No1"><br>
	<input type="text" name="n2" placeholder="Enter No2"><br>
	<input type="button" value="SUM" name="" onclick="add();"><br>

	<input type="text" name="n3" placeholder="Enter No3"><br>
    <input type="text" name="ans" disabled="">
</form>
